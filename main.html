<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2 class="mt-5">Caesar Cipher</h2>
            <nav class="mt-5">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Encrypt</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Decrypt</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="mt-5 mb-3 d-flex allign-item-center">
                        <label for="encryptPlainText"  class="col-sm-2 col-form-label">Plain Text:</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" id="encryptPlainText" value="">
                        </div>
                    </div>
                    <div class="mt-5 mb-3 d-flex allign-item-center">
                        <label for="encryptShift" class="col-sm-2 col-form-label">Shift:</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" id="encryptShift" value="">
                        </div>
                        <!-- <input type="text" class="form-control" id="shift"> -->
                    </div>
                    <div class="mt-5 mb-3 d-flex allign-item-center">
                        <label for="encryptCipherText" class="col-sm-2 col-form-label">Cipher Text</label>
                        <div class="alert alert-danger col-sm-10" role="alert" id="encryptCipherText">
                            link from javaaaaa
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger "onclick="encrypt()">Encrypt</button>
                    </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="mt-5 mb-3 d-flex allign-item-center">
                        <label for="decryptCipherText" class="col-sm-2 col-form-label">Cipher Text:</label>
                            <div class="col-sm-10">
                                    <input type="text"  class="form-control" id="decryptCipherText" value="">
                            </div>
                    </div>
                    <div class="mt-5 mb-3 d-flex allign-item-center">
                        <label for="decryptShift" class="col-sm-2 col-form-label">Shift:</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" id="decryptShift" value="">
                        </div>
                    </div>
                        <div class="mt-5 mb-3 d-flex allign-item-center">
                            <label for="decryptPlainText" class="col-sm-2 col-form-label">Plain Text</label>
                            <div class="alert alert-primary col-sm-10" role="alert" id="decryptPlainText">
                                link from javaaaaa
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" onclick="decrypt()">Decrypt</button>
                        </div>
                
            </div>
        </div>
        <script src="encrypt.js"></script>
    </body>
</html>
